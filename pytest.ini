[pytest]
# ============================================
# pytest configuration для TQT
# ============================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers (для фильтрации тестов)
markers =
    integration: Integration tests (медленные, используют real API)
    unit: Быстрые unit tests
    slow: Медленные тесты (> 1 секунда)
    week1: Tests для Week 1 компонентов
    week2: Tests для Week 2 компонентов
    week3: Tests для Week 3 компонентов

# Default options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -v
    --color=yes

# Где искать тесты
testpaths = tests

# Игнорировать директории
norecursedirs = 
    .git 
    .venv 
    venv
    __pycache__
    node_modules
    .next
    dist
    build

# Минимальная версия pytest
minversion = 7.0

# Logging
log_cli = false
log_cli_level = INFO

# Coverage settings (если используется --cov)
[coverage:run]
source = core
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

# Fail if coverage below threshold
fail_under = 75

